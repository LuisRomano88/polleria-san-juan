<div class="container" style="width: 30%; text-align: center;">
    <h2>Formulario de Registro</h2>
<form>
  <div class="form-group row">
    <label for="nombre" class="col-form-label col-sm-2 p-2">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="nombre" />
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-form-label col-sm-2 p-2">Apellido</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="apellido" />
    </div>
  </div>
  <div class="form-group row">
    <label for="nombre" class="col-form-label col-sm-2 p-2">Telefono</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" name="Telefono" />
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-form-label col-sm-2 p-2">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" name="email" />
    </div>
  </div>
  <div class="form-group row">
    <label for="contraseña" class="col-form-label col-sm-2 p-2">Contraseña</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="contraseña" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
      <button class="btn btn-primary" role="button">Guardar</button>
    </div>
  </div>
</form>
</div>
